<!DOCTYPE html>
<!--=== Coding by CodingLab | www.codinglabweb.com === -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="../static/css/style1.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Responsive Regisration Form </title> 
</head>
<body>
    <div class="container">
        <header>Registration</header>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
   
        {% for category, message in messages %}
    
        <br><br>
        <font color="red">
        {{ message }} </font>
        {% endfor %}
    <!-- </ul> -->
        {% endif %}
        {% endwith %}

        <form action="/donation" method="POST">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name" name="name" required>
                        </div>

                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input type="date" placeholder="Enter birth date" name="Dob" required>
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="text" placeholder="Enter your email" name="email" required>
                        </div>

                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="number" placeholder="Enter mobile number" name="mob" required>
                        </div>

                        <div class="input-field">
                            <label>Gender</label>
                            <select required>
                                <option disabled selected>Select gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Occupation</label>
                            <input type="text" placeholder="Enter your ccupation" name="occupation" required>
                        </div>
                    </div>
                </div>

                <div class="details ID">
                    <span class="title">Identity Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>ID Type</label>
                            <input type="text" placeholder="Enter ID type" name="id_type" required>
                        </div>

                        <div class="input-field">
                            <label>ID Number</label>
                            <input type="number" placeholder="Enter ID number" name="id_num" required>
                        </div>

                        <div class="input-field">
                            <label>Issued Authority</label>
                            <input type="text" placeholder="Enter issued authority" name="authority" required>
                        </div>

                        <div class="input-field">
                            <label>Issued State</label>
                            <input type="text" placeholder="Enter issued state" required>
                        </div>

                        <div class="input-field">
                            <label>Issued Date</label>
                            <input type="date" placeholder="Enter your issued date" required>
                        </div>

                        <div class="input-field">
                            <label>Expiry Date</label>
                            <input type="date" placeholder="Enter expiry date" required>
                        </div>
                    </div>
                    <div class="details address">
                        <span class="title">Address Details</span>
    
                        <div class="fields">
                            <div class="input-field">
                                <label>Address Type</label>
                                <input type="text" placeholder="Permanent or Temporary" required>
                            </div>
    
                            <div class="input-field">
                                <label>Nationality</label>
                                <input type="text" placeholder="Enter nationality" required>
                            </div>
    
                            <div class="input-field">
                                <label>State</label>
                                <input type="text" placeholder="Enter your state" required>
                            </div>
    
                            <div class="input-field">
                                <label>District</label>
                                <input type="text" placeholder="Enter your district" required>
                            </div>
    
                            <div class="input-field">
                                <label>Block Number</label>
                                <input type="number" placeholder="Enter block number" required>
                            </div>
    
                            <div class="input-field">
                                <label>Ward Number</label>
                                <input type="number" placeholder="Enter ward number" required>
                            </div>
                        </div>
                    </div>
    
                    <div class="details family">
                        <span class="title">Family Details</span>
    
                        <div class="fields">
                            <div class="input-field">
                                <label>Father Name</label>
                                <input type="text" placeholder="Enter father name" required>
                            </div>
    
                            <div class="input-field">
                                <label>Mother Name</label>
                                <input type="text" placeholder="Enter mother name" required>
                            </div>
    
                            <div class="input-field">
                                <label>Grandfather</label>
                                <input type="text" placeholder="Enter grandfather name" required>
                            </div>
    
                            <div class="input-field">
                                <label>Spouse Name</label>
                                <input type="text" placeholder="Enter spouse name" required>
                            </div>
    
                            <div class="input-field">
                                <label>Father in Law</label>
                                <input type="text" placeholder="Father in law name" required>
                            </div>
    
                            <div class="input-field">
                                <label>Mother in Law</label>
                                <input type="text" placeholder="Mother in law name" required>
                            </div>
                        </div>
    
                        <!-- <div class="buttons">
                            <div class="backBtn">
                                <i class="uil uil-navigator"></i>
                                <span class="btnText">Back</span>
                            </div>
                            <button class="nextBtn">
                                <span class="btnText">Next</span>
                                <i class="uil uil-navigator"></i>
                            </button>
                           
                        </div> -->
                    </div> 

                    <div class="details family">
                        <span class="title">Medical Data</span>
    
                        <div class="fields">
                            <div class="input-field">
                                <label>Height (ft)</label>
                                <input type="text" placeholder="Enter father name" required>
                            </div>
    
                            <div class="input-field">
                                <label>Weight (kg)</label>
                                <input type="text" placeholder="Enter mother name" required>
                            </div>
    
                            <div class="input-field">
                                <label>Blood Type</label>
                                <select required>
                                    <option disabled selected>Select Blood Type</option>
                                    <option>A</option>
                                    <option>B</option>
                                    <option>O</option>
                                </select>
                            </div>
    
                            <div class="input-field">
                                <label>Do you have any known allergies?</label>
                                <select required>
                                    <option disabled selected>Do you have any known allergies?</option>
                                    <option>YES</option>
                                    <option>NO</option>

                                   





                                    
                                </select>
                            </div>
                           
                            <div class="input-field">
                                <label> Family History Illnesses</label>
                                <select required>
                                    <option disabled selected> Family History Illnesses?</option>
                                    <option> Asthma</option>
                                    <option>Cardiovascular Disease</option>
                                    <option>Diabetes Mellitus</option>
                                    <option>Hypertension</option>
                                    <option> Tuberculosis</option>
                                    <option> Other</option>
                                    
                                </select>
                            </div>
                            <div class="input-field">
                                <label> Family History Illnesses</label>
                                <select required>
                                    <option disabled selected> Family History Illnesses?</option>
                                    <option> Asthma</option>
                                    <option>Cardiovascular Disease</option>
                                    <option>Diabetes Mellitus</option>
                                    <option>Hypertension</option>
                                    <option> Tuberculosis</option>
                                    <option> Other</option>
                                    
                                </select>
                            </div>
    
                            <div class="input-field">
                                <label>Are you currently taking medications?</label>
                                <textarea name="" id="" cols="5" rows="5" placeholder="If yes, then please list the medications and the reasons why are you taking them."></textarea>
                            </div>
    
                            <div class="input-field">
                                <label>What is your current medical condition?</label>
                                <textarea name="" id="" cols="5" rows="5" placeholder="Do you have any communicable disease, cardiovascular problems, diabetes, asthma etc.?"></textarea>
                            </div>
                           
                            <div class="input-field">
                                <label> Previous hospitalization?</label>
                                <textarea name="" id="" cols="5" rows="5" placeholder="(Provide the reason and treatment)"></textarea>
                            </div>
                        </div>
    
                    </div> 


                    
                    <button class="sumbit">
   <!--                      <a href="/donation">   -->
                        <span class="btnText">Submit</span>
                        <i class="uil uil-navigator"></i>
                        <!-- </a> -->
                    </button>
<!--                     <input type="submit" value="submit"> -->
                    

                    
                </div> 
            </div>

        
        </form>
    </div>

<!--     <script src="../static/js/script.js"></script> -->
</body>
</html>
